<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربات صورتحساب | Invoice Bot</title>
    <meta name="description" content="ابزار آنلاین شبیه‌ساز ربات برای پردازش و خلاصه‌سازی صورتحساب‌ها">
    <meta name="keywords" content="صورتحساب, اکسل, پردازش داده, حسابداری, ربات تلگرام">

    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    
    <!-- SheetJS for Excel processing -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- Google Fonts for Persian -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --tg-bg: #8cacec; /* Telegram Pattern Bg approximate */
            --tg-message-in: #ffffff;
            --tg-message-out: #effdd6;
            --tg-text: #000000;
            --tg-meta: #a3a3a3;
            --primary-color: #3390ec;
        }
    }

    @layer base {
        body {
            font-family: 'Vazirmatn', system-ui, -apple-system, sans-serif;
            background-color: #98ae7b; /* Fallback */
            background-image: url('https://web.telegram.org/img/bg_0.png'); /* Standard Telegram BG Pattern */
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }
    }

    @layer components {
        .chat-container {
            @apply max-w-2xl mx-auto h-full flex flex-col bg-[url('https://web.telegram.org/img/bg_0.png')] bg-cover;
        }
        .message-bubble {
            @apply max-w-[85%] rounded-2xl px-4 py-2 mb-2 relative shadow-sm text-sm leading-relaxed break-words;
        }
        .message-in {
            @apply bg-white self-start rounded-bl-none;
        }
        .message-out {
            @apply bg-[#effdd6] self-end rounded-br-none;
        }
        .scroll-area {
            @apply overflow-y-auto px-4 py-4 space-y-2 flex-grow;
            scrollbar-width: thin;
        }
    }
    </style>
</head>
<body>
    <div id="root" class="h-full"></div>
    <script type="text/babel" src="utils/dataHelpers.js"></script>
    <script type="text/babel" src="components/Header.js"></script>
    <script type="text/babel" src="components/ChatMessage.js"></script>
    <script type="text/babel" src="components/ChatInput.js"></script>
    <script type="text/babel" src="components/ChatInterface.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
